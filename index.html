<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="See most current buses and trams positions on the map in real time.">


  <title>ZTMForPeople</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="filter_div">
    <label for="lines_filter">Filtruj po linii:</label>
    <select name="lines_filter" id="lines_filter" onchange="setChosenLine()"></select>
    <button id="vehicle_type" onclick="setChosenRouteType()">Wyświetl tylko autobusy</button>
    <button onclick="resetAll()">Wyczyść filtrowanie</button>
  </div>
  <div id="map" class="Map"></div>
  <div id="messages_div">
    <h3 id="stop_header"></h3>
    <p id="message_body"></p>
    <p id="message_bottom"></p>
  </div>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script src="js/app.js"></script>
</body>
</html>
